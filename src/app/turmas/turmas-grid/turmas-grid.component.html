<p-table [value]="turmas" [responsive]="true"
  [paginator]="true" [rows]="filtro.itensPorPagina"
  [lazy]="true" [totalRecords]="totalRegistros"
  (onLazyLoad)="aoMudarPagina($event)">

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        Nenhuma turma encontrada
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Instrutor</th>
      <th>cargaHoraria</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-turma>
    <tr>
      <td>
        <span class="p-column-title">Nome</span>{{ turma.nome }}
      </td>
      <td>
        <span class="p-column-title">Instrutor</span>{{ turma.instrutor }}
      </td>
      <td>
        <span class="p-column-title">Carga hor√°ria</span>{{ turma.cargaHoraria }}
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
          [routerLink]="['/turmas', turma.id]"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
          (click)="confirmarExclusao(turma)" [disabled]="!auth.temPermissao('ROLE_CADASTRAR_TURMA')">
        </button>
      </td>
    </tr>

  </ng-template>
</p-table>
