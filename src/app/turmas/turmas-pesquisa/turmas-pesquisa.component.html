<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Turmas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text"
          name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <app-turmas-grid [turmas]="turmas"
          [totalRegistros]="totalRegistros" [filtro]="filtro">
        </app-turmas-grid>
      </div>

      <div>
        <a pButton label="Nova Turma" routerLink="/turmas/novo"></a>
      </div>

    </div>
  </form>
</div>
