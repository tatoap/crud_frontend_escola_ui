<p-table [value]="alunos" [responsive]="true"
  [paginator]="true" [rows]="filtro.itensPorPagina"
  [lazy]="true" [totalRecords]="totalRegistros"
  (onLazyLoad)="aoMudarPagina($event)"
  #tabela>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">
        Nenhum aluno encontrado
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Telefone</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-aluno>
    <tr>
      <td>
        <span class="p-column-title">Nome</span>{{ aluno.nome }}
      </td>
      <td>
        <span class="p-column-title">Idade</span>{{ aluno.idade }}
      </td>
      <td class="col-data">
        <span class="p-column-title">Telefone</span>{{ aluno.telefone }}
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
          [routerLink]="['/alunos', aluno.id]"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
          (click)="confirmarExclusao(aluno)" [disabled]="!auth.temPermissao('ROLE_CADASTRAR_ALUNO')"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
