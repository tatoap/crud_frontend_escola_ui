<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Alunos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text"
          name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="p-grid">

      <div class="p-col-12">
        <app-alunos-grid [alunos]="alunos"
          [totalRegistros]="totalRegistros" [filtro]="filtro">
        </app-alunos-grid>
      </div>

      <div class="p-col-12">
        <a pButton label="Novo Aluno" routerLink="/alunos/novo"></a>
      </div>
    </div>

  </form>

</div>
